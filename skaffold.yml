apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: nicolaslazzos/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/.*ts"
            dest: .
    - image: nicolaslazzos/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/.*ts"
            dest: .
    - image: nicolaslazzos/orders
      context: orders
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/.*ts"
            dest: .
    - image: nicolaslazzos/expiration
      context: expiration
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/.*ts"
            dest: .
    - image: nicolaslazzos/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/.*js"
            dest: .
